        <hr style="border-color:#561838";></hr>
        <h4>Administration Only</h4>
        <button class="user btn btn-lg btn-primary" style="margin-bottom:5px;" id="newButton">User Management</button>
        <br>
        <button class="schedule btn btn-lg btn-primary">Schedule Management</button>
        <br>
        <script>
          $("#spinnerDiv").html('<a><img src="./spinner.gif" alt="Logo" width="40" style="vertical-align: middle; padding-top:12px; padding-left:10px;"/></a>');
          var query = new Parse.Query("UserRegisterStructure");
          query.count({
            success: function(count) {
              if (count == 1) {
                $("#newButton").html("User Management (" + count + " PENDING REQUEST)");
                $("#newButton").css('background-color', 'red');
                $("#newButton").css('border-color', 'red');
              } else if (count > 1) {
                $("#newButton").html("User Management (" + count + " PENDING REQUESTS)");
                $("#newButton").css('background-color', 'red');
                $("#newButton").css('border-color', 'red');
              };
              $("#spinnerDiv").html("");
            },
            error: function(error) {
              if (error.code != 100) {
                alert(error.code + " - " + error.message);
              };
              $("#spinnerDiv").html("");
            }
          });
        </script>

      <script type="text/template" id="add-news-tpl">
        <h2>News Article</h2>
        <form class="form-add" role="form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="title">Title (50 characters max)</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title" maxlength="50">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" class="form-control" id="author" placeholder="Author">
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input type="text" name="date" class="form-control" id="date" placeholder="Date">
          </div>
          <div class="form-group">
            <label for="summary">Summary (60 characters max)</label>
            <input type="text" name="summary" class="form-control" id="summary" placeholder="Summary" maxlength="50">
          </div>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" rows="15" style="overflow-y: scroll; resize: none;"></textarea>
          </div>
          <div class="form-group" id="imageDiv">
            <label id="imageThing" for="image">Image</label>
            <input type="file" class="form-control" name="image" id="image" accept="image/*" enctype="multipart/form-data">
            <br>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          <button class="cancel btn btn-lg btn-primary btn-block" type="cancel">Cancel</button>
        </form>
        <script>
          var dateLabel = document.getElementById('date');
          var today = new Date();
          var month = today.getMonth() + 1;
          if (month < 10) {
            month = "0" + month;
          };
          var day = today.getDate() + 1;
          if (day < 10) {
            day = "0" + day;
          };
          var year = today.getFullYear();
          var dateString = month + "-" + day + "-" + year;
          dateLabel.value = dateString;
          $("#date").attr("disabled", true);

          var imagePicker = document.getElementById('image');

          if (imagePicker) {
            imagePicker.addEventListener('change', readFile, false);
          };

          function readFile(e) {
            var file = e.target.files[0];
            $(document).ready(start(file));
          }
        </script>
      </script>

      <script type="text/template" id="add-ec-tpl">
        <h2>Extracurricular Update</h2>
        <form class="form-add" role="form">
          <label for="ECselect">Select Extracurricular</label>
          <select id='ECselect' name="ECselect">
            <option value="-1">NONE SELECTED</option>
          </select>
          <div class="form-group">
            <label for="message">Message (140 characters max)</label>
            <textarea name="message" class="form-control" rows="4" maxlength="140"></textarea>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          <button class="cancel btn btn-lg btn-primary btn-block" type="cancel">Cancel</button>
        </form>
        <script>
          $("#spinnerDiv").html('<a><img src="./spinner.gif" alt="Logo" width="40" style="vertical-align: middle; padding-top:12px; padding-left:10px;"/></a>');
          Parse.User.current().fetch({
            success: function(user) {
              var select = document.getElementById('ECselect');
              var query = new Parse.Query("ExtracurricularStructure");
              query.ascending("titleString");
              if (Parse.User.current().get("userType") === "Administration" || Parse.User.current().get("userType") === "Developer") {
                //
              } else {
                query.containedIn("channelString", Parse.User.current().get("ownedEC"));
              };
              query.find({
                success: function(structures) {
                  for (var i = 0; i < structures.length; i++) {
                    var option = document.createElement('option');
                    option.text = structures[i].get("titleString");
                    option.value = structures[i].get("extracurricularID");
                    select.appendChild(option);
                  };
                  if (structures.length == 0) {
                    $("#spinnerDiv").html("");
                    alert("You are not the owner of any Extracurricular groups. However, you can register a new group on the home page, where you will be able to send push notifications to users who subscribe.");
                    location.reload();
                  };
                  $("#spinnerDiv").html("");
                },
                error: function(error) {
                  alert(error);
                }
              });
            },
            error: function(error) {
              alert(error);
            }
          });
        </script>
      </script>

      <script type="text/template" id="add-poll-tpl">
        <h2>User Poll</h2>
        <form class="form-add" role="form">
          <div class="form-group">
            <label for="title">Title (50 characters max)</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title" maxlength="50">
          </div>
          <div class="form-group">
            <label for="question">Question (140 characters max)</label>
            <input type="question" name="question" class="form-control" id="question" placeholder="Question" maxlength="140">
          </div>
          <label for="daysSelect">Number of Days Active in App</label>
          <select id='daysSelect' name="daysSelect">
            <option value="-1">NONE SELECTED</option>
          </select>
          <br>
          <label for="numberSelect">Number of Poll Choices</label>
          <select id='numberSelect' name="numberSelect" onchange="selectNumber(this.selectedIndex);"></select>
          <br>
          <label for="choices">Choices</label>
          <div id='choices'>
            <p>
              <input type="text" name="choice" class="form-control" id="choice_0" placeholder="Choice 1" onkeyup="keyPress(0);">
            </p>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          <button class="cancel btn btn-lg btn-primary btn-block" type="cancel">Cancel</button>
        </form>
        <script>
        var select = document.getElementById('daysSelect');
        for (var i = 1; i < 15; i++) {
          var option = document.createElement('option');
          option.text = option.value = i;
          select.appendChild(option);
        };
        var numberSelect = document.getElementById('numberSelect');
        for (var e = 1; e < 11; e++) {
          var option = document.createElement('option');
          option.text = option.value = e;
          numberSelect.appendChild(option);
        };
        var choicesDiv = document.getElementById('choices');
        var i = 1;
        var choicesArray = [];
        function keyPress(k) {
          var theString = document.getElementById("choice_" + k).value;
          if (k < choicesArray.length) {
            choicesArray[k] = theString;
          } else {
            choicesArray.push(theString);
          };
        }
        function selectNumber(o) {
          choicesDiv.innerHTML = "";
          for (var m = 0; m < o + 1; m++) {
            if (choicesArray[m]) {
              choicesDiv.innerHTML = choicesDiv.innerHTML + '<p><input type="text" name="choice" class="form-control" id="choice_'+m+'" value="'+choicesArray[m]+'" onkeyup="keyPress('+m+');"></p>';
            } else {
              choicesDiv.innerHTML = choicesDiv.innerHTML + '<p><input type="text" name="choice" class="form-control" id="choice_'+m+'" placeholder="Choice '+(m+1)+'" value="" onkeyup="keyPress('+m+');"></p>';
            };
          };
        }
        </script>
      </script>

      <script type="text/template" id="add-alert-tpl">
        <h2>Alert</h2>
        <form class="form-add" role="form">
          <div class="form-group">
            <label for="title">Title (50 characters max)</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title" maxlength="50">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" name="author" class="form-control" id="author" placeholder="Author">
          </div>
          <label for="radio">Alert Timing</label>
          <br>
          <input checked type="radio" name="alertTiming" value="now" id="now"> Right now</input>
          <br>
          <input type="radio" name="alertTiming" value="time" id="time"> At certain time...</input>
          <input type="date" name="dateDate" onchange="changeFunction();" id="dateDate"></input>
          <input type="time" name="dateTime" onchange="changeFunction();" id="dateTime"></input>
          <br>
          <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" rows="15" style="overflow-y: scroll; resize: none;"></textarea>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          <button class="cancel btn btn-lg btn-primary btn-block" type="cancel">Cancel</button>
        </form>
        <script>
          var authorLabel = document.getElementById('author');
          authorLabel.value = Parse.User.current().get("firstName") + " " + Parse.User.current().get("lastName");
          $("#author").attr("disabled", true);
          var today = new Date();
          document.getElementById('dateDate').valueAsDate = today;
          var currentTime = today.getHours() + ':' + today.getMinutes();
          document.getElementById('dateTime').value = currentTime;

          function changeFunction() {
            document.getElementById('now').checked = false;
            document.getElementById('time').checked = true;
          }

        </script>
      </script>

      <script type="text/template" id="reg-ec-tpl">
        <h2>Register Extracurricular Group</h2>
        <form class="form-add" role="form">
          <div class="form-group">
            <label for="title">Group Title</label>
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="content">Group Information (i.e. purpose, advisor(s), meeting times and locations, etc.)</label>
            <textarea name="content" class="form-control" rows="2" style="overflow-y: scroll; resize: none;"></textarea>
          </div>
          <div id="checkboxes">
            <label>Meeting Days</label><br>
            <input type="checkbox" name="checkbox" id="checkbox" onchange="arrayEdit(0);"> Monday</li><br>
            <input type="checkbox" name="checkbox" id="checkbox" onchange="arrayEdit(1);"> Tuesday</li><br>
            <input type="checkbox" name="checkbox" id="checkbox" onchange="arrayEdit(2);"> Wednesday</li><br>
            <input type="checkbox" name="checkbox" id="checkbox" onchange="arrayEdit(3;"> Thursday</li><br>
            <input type="checkbox" name="checkbox" id="checkbox" onchange="arrayEdit(4);"> Friday</li><br><br>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          <button class="cancel btn btn-lg btn-primary btn-block" type="cancel">Cancel</button>
        </form>
        <script>
          var daysArray = [];
          function arrayEdit(j) {
            if (daysArray.indexOf(j) > -1) {
              daysArray.splice(j, 1);
            } else {
              daysArray.push(j);
            };
            $(document).ready(startTwo(daysArray));
          }
        </script>
      </script>

      <script type="text/template" id="user-tpl">
        <h2>User Management</h2>
        <button class="cancel btn btn-lg btn-primary" type="cancel">Back</button>
        <hr style="border-color:#561838";></hr>
        <h4 id="newLabel">New User Requests</h4>
        <div id="newUsers">

        </div>
        <hr style="border-color:#561838";></hr>
        <h4 id="existingLabel">Existing Users</h4><input type="text" id="search" placeholder=" SEARCH">
        <br><br>
        <div id="existingUsers">

        </div>
        <script>

          $(document).ready(loadNewUserTable());
          $(document).ready(loadExistingUserTable());

          $('#search').keyup(function() {

            var $rows = $('#userTable tr');

            $rows.splice(0, 1);

              var val = $.trim($(this).val()).replace(/ +/g, ' ').toLowerCase();
              
              $rows.show().filter(function() {
                  var text = $(this).text().replace(/\s+/g, ' ').toLowerCase();
                  return !~text.indexOf(val);
              }).hide();
          });

        </script>
      </script>

      <script type="text/template" id="schedule-tpl">
        <h2>Schedule Management</h2>
        <button class="cancel btn btn-lg btn-primary" type="cancel">Back</button>
        <hr style="border-color:#561838";></hr>
        <h4 id="mainLabel">Current Schedule Mode</h4>
        <h2 id="modeLabel" style="color:#561838;">LOADING...</h2>
        <select id='modeSelect' name="modeSelect" onchange="changeFunction();">
        </select>
        <hr style="border-color:#561838";></hr>
        <h4 id="titleLabel">Upcoming School Days</h4>
        <div id="schedules">

        </div>
        
        <script>

          var select = document.getElementById("modeSelect");

          var arrayList = ["NORMAL", "THANKSGIVING BREAK", "HOLIDAY BREAK", "FEBRUARY BREAK", "SPRING BREAK", "SUMMER"];

          for (var i = 0; i < arrayList.length; i++) {
            var option = document.createElement('option');
            option.text = arrayList[i];
            option.value = i;
            select.appendChild(option);
          };

          var query = new Parse.Query("SpecialKeyStructure");
          query.equalTo("key", "scheduleMode");
          query.first({
            success: function(object) {
              var theString = object.get("value");
              $("#modeLabel").html(theString);
              $('#modeSelect option[value='+arrayList.indexOf(theString)+']').attr('selected', 'selected');
            },
            error: function(error) {
              response.error(error);
            }
          });

          function changeFunction() {
            $("#spinnerDiv").html('<a><img src="./spinner.gif" alt="Logo" width="40" style="vertical-align: middle; padding-top:12px; padding-left:10px;"/></a>');
            var selected = $("select[name='modeSelect'] option:selected").index();
            var newMode = arrayList[selected];
            var query = new Parse.Query("SpecialKeyStructure");
            query.equalTo("key", "scheduleMode");
            query.first({
              success: function(object) {
                object.set("value", newMode);
                object.save(null, {
                  success: function() {
                    $("#modeLabel").html(newMode);
                    $("#spinnerDiv").html("");
                  },
                  error: function(error) {
                    alert(error.code + " - " + error.message);
                  }
                });
              },
              error: function(error) {
                response.error(error);
              }
            });
          }

          $(document).ready(loadScheduleTable());

        </script>
      </script>

      <script type="text/template" id="custom-tpl">
        <h2 id="topLabel">Custom Schedule</h2>
        <form class="form-add" role="form" enctype="multipart/form-data">
          <div class="form-group">
            <label for="content">Content</label>
            <textarea name="content" class="form-control" rows="15" style="overflow-y: scroll; resize: none;" id="customArea"></textarea>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
          <button class="cancel btn btn-lg btn-primary btn-block" type="click">Cancel</button>
        
        <script>
          var parts = window.customDate.split('-');
          var date = new Date(parts[2], parts[0]-1,parts[1]);
          var string = date.toString('dddd, MMMM d, yyyy');
          $("#topLabel").html("Custom Schedule - " + string);
          $('#customArea').val(window.customString);
        </script>
