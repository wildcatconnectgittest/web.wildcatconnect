    <div class="main-container" style="padding-left:20px; padding-right:20px;">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Secure Login</h2>
        <label for="username" class="col-md-3 control-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required="" autofocus="" autocorrect="off" autocapitalize="off">
        <label for="password" class="col-md-3 control-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="logIn">Sign in</button>
        <button class="forgot btn btn-lg btn-primary btn-block" type="cancel">Forgot Username/Password</button>
      </form>

      <div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <h2 class="form-signin-heading" style="text-align:center;">Register an Account (Faculty Only)</h2>
          <div class="panel panel-info"> 
              <div class="panel-body" >
                  <form id="signupform" class="form-horizontal" role="form">
                          
                      <div class="form-group">
                          <label for="firstname" class="col-md-3 control-label">First Name</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" name="firstname" placeholder="First Name">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="lastname" class="col-md-3 control-label">Last Name</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" name="lastname" placeholder="Last Name">
                          </div>
                      </div>

                      <div class="form-group">
                          <label for="email" class="col-md-3 control-label">Faculty E-Mail</label>
                          <div class="col-md-9">
                              <input type="email" class="form-control" name="email" placeholder="E-Mail">
                          </div>
                      </div>

                      <div class="form-group">
                          <label for="emailConfirm" class="col-md-3 control-label">Confirm Faculty E-Mail</label>
                          <div class="col-md-9">
                              <input type="email" class="form-control" name="emailConfirm" placeholder="Confirm E-Mail">
                          </div>
                      </div>

                      <div class="form-group">
                          <label for="username" class="col-md-3 control-label">Username</label>
                          <div class="col-md-9">
                              <input type="text" class="form-control" name="username" placeholder="Username" autocorrect="off" autocapitalize="off">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="password" class="col-md-3 control-label">Create Password</label>
                          <div class="col-md-9">
                              <input type="password" class="form-control" name="password" placeholder="Create Password">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="passwordConfirm" class="col-md-3 control-label">Confirm Password</label>
                          <div class="col-md-9">
                              <input type="password" class="form-control" name="passwordConfirm" placeholder="Confirm Password">
                          </div>
                      </div>
                      <div class="form-group">                                        
                          <div class="col-md-offset-3 col-md-9">
                              <button id="signupButton" type="submit" class="register btn btn-lg btn-primary">Register</button> 
                          </div>
                      </div>
                  </form>
                </div>
              </div>
          </div>

      var isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);

      if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
       alert("We detect that you are accessing the WildcatConnect Web Portal on a mobile device. Please note that some features may not work correctly on mobile.");
      } else if (isChrome == false && isSafari == false) {
        window.location.replace("./browser");
      };

      window.onerror = function(error, url, line) {
          $(document).ready(errorFunction(error, url, line));
      };

    </script>
