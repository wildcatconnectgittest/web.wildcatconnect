    <script>

      Parse.$ = jQuery;
      Parse.initialize("cLBOvwh6ZTQYex37DSwxL1Cvg34MMiRWYAB4vqs0", "tTcV5Ns1GFdDda44FCcG5XHBDMbLA1sxRUzSnDgW");

      Parse.Cloud.run("countInstallations", null, {
        success: function(response) {
          $("#countLabel").html(response);
        },
        error: function(error) {

        }
      });

      var select = document.getElementById("modeSelect");

      var arrayList = ["INACTIVE", "ACTIVE"];

      for (var i = 0; i < arrayList.length; i++) {
        var option = document.createElement('option');
        option.text = arrayList[i];
        option.value = i;
        select.appendChild(option);
      };

      var query = new Parse.Query("SpecialKeyStructure");
      query.equalTo("key", "appActive");
      query.first({
        success: function(object) {
          var theString = object.get("value");
          $("#modeLabel").html(arrayList[parseInt(theString)]);
          $('#modeSelect option[value='+parseInt(theString)+']').attr('selected', 'selected');
        },
        error: function(error) {
          //
        }
      });

      var query = new Parse.Query("SpecialKeyStructure");
      query.equalTo("key", "appMessage");
      query.first({
        success: function(object) {
          var theString = object.get("value");
          $("#message").val(theString);
        },
        error: function(error) {
          //
        }
      });

    </script>
