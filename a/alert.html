    <div class="main-container" style="padding-left:20px; padding-right:20px;">

      <button class="cancel btn btn-lg btn-primary" type="cancel">Cancel</button>
      <h2>Alert</h2>
      <form class="form-add-alert" role="form">
        <div class="form-group">
          <label for="title">Title (50 characters max)</label>
          <input type="text" name="title" class="form-control" id="title" placeholder="Title" maxlength="50">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" name="author" class="form-control" id="author" placeholder="Author">
        </div>
        <label for="radio">Alert Timing</label>
        <br>
        <input checked type="radio" name="alertTiming" value="now" id="now"> Right now</input>
        <br>
        <input type="radio" name="alertTiming" value="time" id="time"> At certain time...</input>
        <input type="date" name="dateDate" onchange="changeFunction();" id="dateDate"></input>
        <input type="time" name="dateTime" onchange="changeFunction();" id="dateTime"></input>
        <br>
        <div class="form-group">
          <label for="content">Content</label>
          <h6><i>NOTE: You can embed links in the alert content below and they will appear as hyperlinks in the iOS app. (i.e "http://www.wildcatconnect.org")</i></h6>
          <textarea name="content" class="form-control" rows="15" style="overflow-y: scroll; resize: none;"></textarea>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>

    <script>
        var authorLabel = document.getElementById('author');
        authorLabel.value = Parse.User.current().get("firstName") + " " + Parse.User.current().get("lastName");
        $("#author").attr("disabled", true);
        var today = new Date();
        document.getElementById('dateDate').valueAsDate = today;
        var currentTime = today.getHours() + ':' + today.getMinutes();
        document.getElementById('dateTime').value = currentTime;
